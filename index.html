<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="start">
    <form action="#">
      <div class="field">
        <label for="first-player">First Player Name: </label><br />
        <input type="text" name="first-player" id="first-player">
      </div>
      
      <div class="field">
        <label for="second-player">Second Player Name: </label><br />
        <input type="text" name="second-player" id="second-player">
      </div>
      
      <button type="submit" id="submit-start">Start</button>
    </form>
  </div>
  
  <div id="game">
    <div class="turn">Turn: <span id="turn"></span></div>
    <div id="board"></div>
  </div>
  
  <div id="end">
    <div id="result"></div>
    <button id="restart" type="submit">Restart</button>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
